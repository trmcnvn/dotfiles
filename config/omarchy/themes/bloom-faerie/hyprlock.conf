# ────────────────────────────────────────────────────────────
#  Hyprlock — Bloom Faerie theme
# ────────────────────────────────────────────────────────────

general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    color = rgba(24,25,27,1.0)  # 18191b solid color
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = rgba(24,25,27,0.8)  # 18191b with opacity
    outer_color = rgba(199,200,203,1.0)  # c7c8cbc7c8cb 
    outline_thickness = 4

    font_family = TX-02
    font_size = 32
    font_color =rgba(199,200,203,1.0) 

    placeholder_color = rgba(199,200,203,0.6)
    placeholder_text = Enter Password 󰈷 
    check_color = rgba(125,174,171,1.0)
    fail_text = Wrong

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = false
}
