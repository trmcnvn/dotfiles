# ────────────────────────────────────────────────────────────
#  Hyprlock — Rose Pine theme
# ────────────────────────────────────────────────────────────

general {
    disable_loading_bar = true
    no_fade_in = false
}

background {
    monitor =
    color = rgba(25,23,36,1.0)  # #191724 solid color
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 600, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = rgba(25,23,36,0.8)  # #191724 with opacity
    outer_color = rgba(224,222,244,1.0)  # #e0def4
    outline_thickness = 4

    font_family = TX-02
    font_size = 32
    font_color = rgba(224,222,244,1.0)

    placeholder_color = rgba(224,222,244,0.6)
    placeholder_text =   Enter Password 󰈷 
    check_color = rgba(49,116,143,1.0)
    fail_text = Wrong

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = false
}
